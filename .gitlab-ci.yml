    key: $CI_JOB_NAME
    paths:
    - "$CI_PROJECT_DIR/sbt-cache"
    - "target"
    - "*/target"
    - "*/project/target"
  script:
    - "ls $CI_PROJECT_DIR/sbt-cache/ || cp -R /sbt-cache/* $CI_PROJECT_DIR/sbt-cache/"
