<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
    <meta charset="UTF-8"> {% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>

<body>
    <header class="page-header" role="banner">
        <a href="/">
            <h1 class="project-name">
                <img src="/assets/logo-light-normal.svg" alt="{{ site.title | default: site.github.repository_name }}" style="max-height: 100px">
            </h1>
        </a>
        <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
        <a href="https://github.com/magda-io/magda" class="btn" target="_blank" rel="noopener noreferrer">🐙 View the code</a>
        <a href="https://demo.dev.magda.io" class="btn" target="_blank" rel="noopener noreferrer">⚡️ See it in action</a>
        <a href="mailto:contact@magda.io" class="btn btn-primary">📧 &nbsp;Talk to us</a>
    </header>

    <main id="content" class="main-content" role="main">
        {{ content }}

        <footer class="site-footer">
            <span class="site-footer-credits">This page was generated by
                <a href="https://pages.github.com">GitHub Pages</a>.</span>
        </footer>
    </main>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KR809Q5BVY"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-KR809Q5BVY');
    </script>
</body>

</html>
