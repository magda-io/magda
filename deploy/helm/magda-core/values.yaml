  # tags.cloud-sql-proxy -- turn on / off [cloud-sql-proxy](../internal-charts/cloud-sql-proxy/README.md)
  cloud-sql-proxy: false
  
  # tags.apidocs-server -- turn on / off [apidocs-server](../internal-charts/apidocs-server/README.md)
