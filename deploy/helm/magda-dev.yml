    # vanguardWsFedRealm: https://environment.magda.io/integration-test-2
  cors:
    credentials: true
    origin: true
  helmet:
    frameguard: false
  csp:
    directives:
      scriptSrc:
        - "''self''"
        - browser-update.org
        - "''unsafe-inline''"
      objectSrc:
        - "''none''"
      reportUri: https://sdga.report-uri.com/r/d/csp/enforce

