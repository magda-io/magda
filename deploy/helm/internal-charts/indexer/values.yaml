image:
  name: "magda-indexer"
  # repository:
  # tag:
  # pullPolicy:
  # pullSecrets:

reindexJobImage:
  name: "node"
  repository: "docker.io"
  tag: "18-alpine"
  pullPolicy: IfNotPresent
  pullSecrets: false

defaultImage:
  repository: "ghcr.io/magda-io"
  pullPolicy: IfNotPresent
  pullSecrets: false

resources:
  requests:
    cpu: 100m
    memory: 250Mi
  limits:
    cpu: 250m
    memory: 1100Mi

# -- JVM max allowed heap memory percentage based on `resources.limits.memory`
jvmMaxRamPercentage: 75.0

elasticsearch:
  useGcsSnapshots: false

autoReIndex:
  # -- Whether turn on the cronjob to trigger reindex.
  # `publisher` & `format` indices might contains obsolete records which require the triming / reindex process to be removed.
  enable: true
  # -- auto reindex cronjob schedule string. specified using unix-cron format (in UTC timezone by default).
  # @default -- "0 15 * * 0": 15:00PM UTC timezone (1:00AM in AEST Sydney timezone) on every Sunday
  schedule: "0 15 * * 0"

# -- application config. Allow to configure any application config fields.
# For all available configuration fields and their default values, please refer to [application.conf](https://github.com/magda-io/magda/blob/main/magda-indexer/src/main/resources/application.conf)
# and [common.conf](https://github.com/magda-io/magda/blob/main/magda-scala-common/src/main/resources/common.conf) (e.g. for Hybrid search related config)
# This config field is available since v2.2.5
# Previous versions' obsolete are still supported for backward compatible reason
appConfig:
  http:
    port: 6103
  elasticSearch:
    serverUrl: http://opensearch:9200
    shards: 1
    replicas: 0
    indices:
      datasets:
        hybridSearch:
          # -- by default, use `minScore` to filter out irrelevant result.
          # Can also support standard approximate top-k searches by setting `k = 200` Or maxDistance
          # only one of `minScore`, `maxDistance` or `k` should be set and will be used
          # The config will be applied by the following logic:
          # when `k` is specified, `minScore` & `maxDistance` will be ignored.
          # Otherwise, when `maxDistance` is specified, `minScore` will be ignored.
          # when mode = "on_disk", `k` must be specified for Radial search is not supported for indices which have quantization enabled
          minScore: 0.5

          knnVectorFieldConfig:
            # -- Vector workload mode: `on_disk` or `in_memory`.
            mode: "in_memory"

            # -- Dimension of the embedding vectors.
            dimension: 768

            # -- The compression_level mapping parameter selects a quantization encoder that reduces vector memory consumption by the given factor.
            # Support: 1x (all), 2x/8x/16x/32x (faiss), 4x (lucene)
            # If set, encoder will be ignored.
            compressionLevel: null

            # Supported values: l1, l2, innerProduct, cosine, linf
            spaceType: "l2"

            # -- The size of the candidate queue during search. Larger values may improve search quality but increase search latency.
            efSearch: 100

            # -- Similar to efSearch but used during index construction. Higher values improve search quality but increase index build time.
            efConstruction: 100

            # -- The maximum number of graph edges per vector. Higher values increase memory usage but may improve search quality.
            m: 16

            # -- FAISS Encoder configuration (If compressionLevel is set, encoder will be ignored).
            encoder:
              name: "sq"
              type: "fp16"
              clip: false
  authApi:
    baseUrl: http://authorization-api
  embeddingApi:
    baseUrl: http://magda-embedding-api
  registry:
    baseUrl: http://registry-api
    readOnlyBaseUrl: http://registry-api-read-only
    webhookUrl: http://indexer/v0/registry-hook
  indexer:
    readSnapshots: false
    makeSnapshots: false
  akka:
    http:
      server:
        # -- Defines the default time period within which the application has to
        # produce an HttpResponse for any given HttpRequest it received.
        # The timeout begins to run when the *end* of the request has been
        # received, so even potentially long uploads can have a short timeout.
        # Set to `infinite` to completely disable request timeout checking.
        #
        # Make sure this timeout is smaller than the idle-timeout, otherwise,
        # the idle-timeout will kick in first and reset the TCP connection
        # without a response.
        #
        # If this setting is not `infinite` the HTTP server layer attaches a
        # `Timeout-Access` header to the request, which enables programmatic
        # customization of the timeout period and timeout response for each
        # request individually.
        request-timeout: 90s
        # -- The time after which an idle connection will be automatically closed.
        # Set to `infinite` to completely disable idle connection timeouts.
        idle-timeout: 120s
  # -- whether print out full config data at application starting up
  # for debug purpose only
  printFullConfig: false
