apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gateway
spec:
  strategy:
    rollingUpdate:
      maxUnavailable: {{ .Values.global.rollingUpdate.maxUnavailable | default 0 }}
  template:
    metadata:
      labels:
        service: gateway
    spec:
      containers:
      - name: gateway
        image: {{ template "dockerimage" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy | default .Values.global.image.pullPolicy }}
        command: [
            "node",
            "/usr/src/app/component/dist/index.js",
            "--listenPort", "80",
            "--externalUrl", {{ .Values.global.externalUrl | quote }},
            "--dbHost", "session-db",
            "--dbPort", "5432",
{{- if .Values.auth.facebookClientId }}
            "--facebookClientId", {{ .Values.auth.facebookClientId | quote }},
{{- end }}
{{- if .Values.auth.googleClientId }}
            "--googleClientId", {{ .Values.auth.googleClientId | quote }},
{{- end }}
            "--proxyRoutesPath", "/etc/routes/routes.json",
            "--web", "http://web",
            "--authorizationApi", "http://authorization-api/v0",
            "--previewMap", "http://preview-map:6110",
            "--ckanUrl", "https://data.gov.au",
        ]
        volumeMounts:
          - name: routes
            mountPath: /etc/routes
        resources:
{{ toYaml .Values.resources | indent 10 }}
        env:
        - name: NODE_ENV
          value: production
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: auth-secrets
              key: jwt-secret
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: auth-secrets
              key: session-secret
{{- if .Values.auth.facebookClientId }}
        - name: FACEBOOK_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth-secrets
              key: facebook-client-secret
              optional: true
{{- end }}
{{- if .Values.auth.googleClientId }}
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: oauth-secrets
              key: google-client-secret
              optional: true
{{- end }}
{{- if not .Values.global.noDbAuth }}
        - name: PGUSER
          value: client
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: db-passwords
              key: session-store-client
{{- end }}
      volumes:
        - name: routes
          configMap:
            name: gateway-routes